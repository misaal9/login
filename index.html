<!doctype html>
<html>
<head>
	<title>Login Using Google</title>
	<meta name='viewport' content='width= device-width, initial-scale=1.0' />
	<link rel='stylesheet' href='css/bootstrap-3.0.3.min.css'>
	<link rel='stylesheet' href='css/style.css'>
	<script src='js/js.js'></script>
</head>
<body>
	<div id='login' class='container'>
		<div class='row icebreaker'>Login to see more</div>
		<div class='row'>
			<div class='col-xs-12'>
				<div class='center'>
					<span id="signinButton">
						<span
							class="g-signin"
							data-callback="signinCallback"
							data-clientid="181093596177-615ikp5kjhh3nsket4cdf43s1jfd91e5.apps.googleusercontent.com"
							data-cookiepolicy="single_host_origin"
							data-requestvisibleactions="http://schema.org/AddAction"
							data-scope="https://www.googleapis.com/auth/plus.login">
						</span>
					</span>
				</div>
			</div>
		</div>
	</div>

	<div id='landing' class='container'>
		<div class='row icebreaker'>
			<div id='greet' class='col-xs-12 center'>
				<div id='pic'><img /></div>
				<div>Waddap, <span id='uName'></span>!</div>
			</div>
			<div class='col-xs-12 center'><span>Take a look around</span></div>
		</div>
		<div class='row center'>
			<span>Bunch of stuff comes here</span>
		</div>
		<div class='row info'>
			<div class='col-xs-12 col-md-6 col-lg-3 box'><div class='infoBox center'>This is new</div></div>
			<div class='col-xs-12 col-md-6 col-lg-3 box'><div class='infoBox center'>This is new</div></div>
			<div class='col-xs-12 col-md-6 col-lg-3 box'><div class='infoBox center'>This is new</div></div>
			<div class='col-xs-12 col-md-6 col-lg-3 box'><div class='infoBox center'>This is new</div></div>
		</div>
	</div>










	<script src='js/jquery-2.1.0.min.js'></script>
	<script src='js/bootstrap-3.0.3.min.js'></script>
	<script src="https://apis.google.com/js/client:platform.js" async defer></script>
</body>

</html>
